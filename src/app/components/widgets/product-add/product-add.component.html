<div class="container row mx-auto">
<div class="card col-md-6 mx-auto shadow mt-5 pt-5">	
	<div class="card-header bg-light">
		<strong class="font-weight-bold text-primary">Add a Product</strong>
	</div>
	
	<div class="card-body">
		<div class="bg-light d-none card border-danger p-2 font-weight-bold" id="feedback-card"></div>
		<form (ngSubmit)="submitForm(productForm)" #productForm="ngForm">
			<div class='form-group'>
				<label for="name" class="font-weight-bold">NAME</label>
				<input type="text" name="name" id="name" class="form-control" value="" required
				[(ngModel)]="model.name" #name="ngModel" />
				
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
		          Name is required
		        </div>
			</div>
		
			<div class='form-group'>
				<label for="description" class="font-weight-bold">DESCRIPTION</label>
				<input type="text" name="description" id="description" class="form-control" value="" required [(ngModel)]="model.description"/>
				
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
		          Add a Description of this item
		        </div>
			</div>
		
			<div class='form-group'>
				<label for="categoryid" class="font-weight-bold">CATEGORY ID</label>
				<input type="number" name="categoryid" id="categoryid" class="form-control" value="" min="" required [(ngModel)]="model.categoryId"/>
			</div>
			
			<div class='form-group'>
				<label for="categoryid" class="font-weight-bold">PRICE</label>
				<input type="number" name="price" id="price" class="form-control" value="" min="" required [(ngModel)]="model.price"/>
			</div>
		
			<div class='form-group'>
				<label for="regdate" class="font-weight-bold">REGDATE</label>
				<input type="date" name="regdate" id="regdate" class="form-control" value="" required/>
			</div>
		
			<input type="hidden" name="nextURL" value="/products/view"/>
			<button class="btn btn-md btn-primary" id="btn-register" type="submit"
			[disabled]="!productForm.form.valid">SUBMIT</button>
			
			<hr class="pb-2 bg-success">
			<div class="bg-dark text-white">{{ model | json }}</div>
		</form>
	</div>
</div>
</div>
